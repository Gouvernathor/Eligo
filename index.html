<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Eligo - Election simulator</title>
        <link rel="icon" href="favicon.svg">
        <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap-5.3.3.css">
        <script src="js/jquery-3.7.1.min.js"></script>
        <!-- jscolor -->
        <script src="js/chart-4.4.1.umd.min.js"></script>
        <script type="importmap">
            {
                "imports": {
                    "parliamentarch": "./js/parliamentarch.js",
                    "parliamentarch/": "./js/parliamentarch/"
                }
            }
        </script>
        <script type="module" src="js/eligo.js"></script>
    </head>

    <body>
        <!-- navbar at the top, with title and stuff ? not strictly necessary -->

        <main>
            <div class="container-fluid px-4">
                <h1 class="my-4">Page principale</h1>

                <!-- Création des votes -->

                <div class="card mb-4">
                    <div class="card-header">
                        Candidats
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        Mode de scrutin
                    </div>
                    <div class="card-body">
                        <div class="mb-1">Type de vote</div>
                        <!-- liste simple avec checkbox rondes, ou menu déroulant -->
                        <div id="votingMethodContainer" class="mb-2"></div>

                        <div class="mb-1">Type d'attribution</div>
                        <!-- liste d'attributions possibles, grisées en fonction du type de vote -->
                        <!-- liste d'options pour cette attribution -->
                        <div id="attributionMethodContainer" class="mb-2"></div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        Bulletins
                    </div>
                    <div class="card-body">
                        <label for="nbElecteursManuel" class="form-label">Nombre d'électeurs</label>
                        <input id="nbElecteursManuel" class="w-auto form-control" aria-describedby="nbElecteursManuelHelp" type="number" value="0" min="0"/>
                        <div id="nbElecteursManuelHelp" class="form-text">
                            Sera pris en compte pour le calcul de l'abstention
                        </div>

                        <div id="bulletinsContainer" class="mb-2"></div>

                        <button id="bulletinFormButton" class="btn btn-success" style="display: none;">
                            Ajouter un bulletin
                        </button>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        Diagramme sommaire
                    </div>
                    <div class="card-body">
                        <canvas id="chartSommaire" width="100%" height="50"></canvas>
                    </div>
                </div>

                <hr/>

                <!-- Spécification de la Chambre -->

                <div class="card mb-4">
                    <div class="card-header">
                        Chambre
                    </div>
                    <div class="card-body">
                        <p>
                            Nombre de sièges
                        </p>
                        <p>
                            Options collapsables pour parliamentarch
                        </p>
                    </div>
                </div>

                <!-- gros bouton de validation -->
            </div>
        </main>

        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Gouvernathor 2024</div>
                    <div>
                        <a href="https://github.com/Gouvernathor/Eligo">Code source</a>
                        &middot;
                        <a href="https://github.com/Gouvernathor/Eligo/issues/new">Signaler un problème</a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
